name: docker-utils

on:
  push:
    branches: master

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      -
        name: DockerHub Login
        run: |
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}"
      -
        name: GitHub CR Login
        run: |
          docker login -u "${{ github.actor }}" -p "${{ secrets.GH_PAT }}" ghcr.io
      -
        name: Run Buildx (ubuntu 18.04)
        run: |
          docker buildx build \
            --file ./Dockerfile.ubuntu1804 . \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t dictcp/utils:ubuntu \
            -t dictcp/utils:ubuntu1804 \
            -t dictcp/utils:latest \
            -t ghcr.io/dictcp/utils:ubuntu \
            -t ghcr.io/dictcp/utils:ubuntu1804 \
            -t ghcr.io/dictcp/utils:latest \
            --push
      -
        name: Run Buildx (alpine)
        run: |
          docker buildx build \
            --file ./Dockerfile.alpine . \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t dictcp/utils:alpine \
            --push
      -
        name: Run Buildx (ubuntu 16.04)
        run: |
          docker buildx build \
            --file ./Dockerfile.ubuntu . \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t dictcp/utils:ubuntu1604 \
            --push
      -
        name: Run Buildx (ubuntu 20.04)
        run: |
          docker buildx build \
            --file ./Dockerfile.ubuntu2004 . \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t dictcp/utils:ubuntu2004 \
            --push
